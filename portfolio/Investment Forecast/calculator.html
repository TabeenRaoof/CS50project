<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src ="calculator.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>InvestCalculator</title>
    </head>

    <!--<main class='main'></main>-->

    <body>
        <header>
            <label class='logo'>
                <a href='calculator.html'>InterestForecast</a>

            </label>
            <ul>
                <li><a href='index.html'>home</a></li>
                <li><a href='calculator.html'>calculator</a></li>
                <li><a href='about.html'>about</a></li>
                <li><a href='disclaimer.html'>disclaimer</a></li>
            </ul>
            <div class='menuBack'></div>
        </header>

        <form id='calculator'>
            <!--Calculator headline-->
            <div>
                <label class="cHead">
                    Calculate the Future Value of your Stock
                </label>
            </div>
            <!--Input stock price as of today-->
            <div>
                <input id="tdaySPrice" type="number" step="any" min="0" pattern="[-+]?[0-9]*[.,]?[0-9]+" required>
            </div>
            <div>
                <label>Stock Price Today ($)</label>
            </div>
            <!--Input stock price 10 years ago-->
            <div>
                <input id="oldSPrice" type="number" step="any" min="0" pattern="[-+]?[0-9]*[.,]?[0-9]+" required>
            </div>
            <div>
                <label>Stock Price in
                <!--implement function to show year and month of 10 years ago-->
                    <label id="time", id="time2">
                        <script>
                            let yrFormat = new Intl.DateTimeFormat('en-US', {
                                // day: '2-digit',
                                // month: 'short',
                                year: 'numeric'
                            });
                            let monFormat = new Intl.DateTimeFormat('en-US', {
                                // day: '2-digit',
                                month: 'short',
                                // year: 'numeric'
                            });
                            var year = new Date();
                            var month = new Date();
                            document.getElementById("time").innerHTML =
                            monFormat.format(month) + ", " + (yrFormat.format(year) - 10);
                        </script>
                    </label>
                (10 years ago)
                </label>
            </div>
            <!--Current dividend yield-->
            <div>
                <input id="curDiv" type="number" step="any" value="0" min="0" pattern="[-+]?[0-9]*[.,]?[0-9]+">
            </div>
            <div>
                <label>Current Dividend Yield (%)</label>
            </div>
            <!--Investment amount-->
            <div>
                <input id="invAmount" type="number" step="any" min="0" pattern="[-+]?[0-9]*[.,]?[0-9]+" required>
            </div>
            <div>
                <label>Investment Amount Today ($)</label>
            </div>
            <!--Value of investment in # of years selected by user-->
            <div>
            <div>
                <label>Your Investment in
                    <select id="selector">
                        <option value=2>2</option>
                        <option value=4>4</option>
                        <option value=6>6</option>
                        <option value=8>8</option>
                        <option value=10>10</option>
                    </select>
                years is  <label id="result"></label>
                </label>

            </div>
            <!--Calculate button-->
            <div>
                <button id="calculate", type="submit", onclick="calc()", = >Calculate</button>

                <style type="text/css">
                    #calculate {
                        padding: 5px;
                        border-radius: 13px;
                        border-top: 5px;
                        font-weight: bold;
                        color: #666666;
                    }
                </style>
            </div>
        </form>
    </body>
</html>
